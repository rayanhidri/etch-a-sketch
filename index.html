<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
      <button id="popup" class="btn btn-danger">Select Size</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
      <button class="btn btn-dark" onclick="setColor('black')">Black</button>
      <button class="btn btn-warning" onclick="setColor('random')">
        Rainbow
      </button>
      <button id="erase" class="btn btn-light" onclick="setColor('white')">
        Erase
      </button>
      <button id="clear" class="btn btn-success" onclick="resetBoard()">
        Clear
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
